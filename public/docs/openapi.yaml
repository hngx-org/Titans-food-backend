                        phonenumber: '1234567890'
                        profile_picture: user-profile-picture-url
                        bank_number: 1234-5678-9012-3456
                        bank_code: '123456'
                        bank_name: 'Bank Name'
                        isAdmin: true
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        email:
                          type: string
                          example: john@example.com
                        first_name:
                          type: string
                          example: John
                        last_name:
                          type: string
                          example: Doe
                        phonenumber:
                          type: string
                          example: '1234567890'
                        profile_picture:
                          type: string
                          example: user-profile-picture-url
                        bank_number:
                          type: string
                          example: 1234-5678-9012-3456
                        bank_code:
                          type: string
                          example: '123456'
