  /api/user/bank:
    patch:
      summary: 'Add bank account details for the authenticated user.'
      operationId: addBankAccountDetailsForTheAuthenticatedUser
      description: 'Adds bank account details, such as bank name, bank number, bank code, and currency, for the authenticated user.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Error, please try again'
                  statusCode: 400
                properties:
                  message:
                    type: string
                    example: 'Error, please try again'
                  statusCode:
                    type: integer
                    example: 400
      tags:
        - User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                bank_name:
                  type: string
                  description: 'The name of the bank.'
                  example: aut
                bank_number:
                  type: string
                  description: 'The bank account number.'
                  example: culpa
                bank_code:
                  type: string
                  description: 'The bank code.'
                  example: sint
                bank_region:
                  type: string
                  description: 'The bank region.'
                  example: culpa
                currency:
                  type: string
                  description: 'The currency used in the bank account.'
                  example: dolores
                currency_code:
                  type: string
                  description: 'The currency code.'
                  example: sit
              required:
                - bank_name
                - bank_number
                - bank_code
                - bank_region
                - currency
                - currency_code
