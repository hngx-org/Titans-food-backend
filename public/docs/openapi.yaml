  '/api/lunch/{id}':
    get:
      summary: 'Retrieve a lunch by its ID.'
      operationId: retrieveALunchByItsID
      description: 'Retrieves a lunch request by its unique ID and returns its details.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Lunch request created successfully'
                  statusCode: 200
                  data:
                    receiver_id: 1
                    sender_id: 2
                    quantity: 3
                    redeemed: false
                    note: 'Additional note'
                    created_at: '2023-09-22T12:34:56Z'
                    id: 1
                properties:
                  message:
                    type: string
                    example: 'Lunch request created successfully'
                  statusCode:
                    type: integer
                    example: 200
                  data:
                    type: object
                    properties:
                      receiver_id:
                        type: integer
                        example: 1
                      sender_id:
                        type: integer
                        example: 2
                      quantity:
                        type: integer
                        example: 3
                      redeemed:
                        type: boolean
                        example: false
                      note:
                        type: string
                        example: 'Additional note'
                      created_at:
                        type: string
                        example: '2023-09-22T12:34:56Z'
                      id:
                        type: integer
                        example: 1
        404:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Lunch request not found'
                  statusCode: 404
                properties:
                  message:
                    type: string
                    example: 'Lunch request not found'
                  statusCode:
                    type: integer
                    example: 404
      tags:
        - Lunch
    parameters:
      -
        in: path
        name: id
        description: 'The ID of the lunch.'
        example: 19
        required: true
        schema:
          type: integer
      -
        in: path
        name: Id
        description: 'The ID of the lunch request to retrieve.'
        example: 10
        required: true
        schema:
          type: integer
